<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
  <style>
      .container {
          max-width: 100%;
      }
  </style>
  <title>Studya</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a href="/" th:href="@{/}">
    <img class="mr-3" width="30" height="30" alt="logoImg"
         src="/static/images/logo_transparent.png"
         th:src="@{/images/logo_transparent.png}">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <form th:action="@{/search/study}" class="form-inline" method="get">
          <input type="search" class="form-control mr-sm-2" name="keyword" placeholder="스터디 찾기">
        </form>
      </li>
    </ul>

    <ul class="navbar-nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/login}">로그인</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/signup}">가입</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="py-5 text-center">
    <h2>계정 만들기</h2>
  </div>
  <div class="row justify-content-center">
    <form class="needs-validation col-sm-6" action="#" method="post"
          novalidate
          th:action="@{/sign-up}" th:object="${form}">
      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input id="nickname" type="text" class="form-control" autocomplete="off" placeholder="Nickname..."
               aria-describedby="nicknameHelp"
               required minlength="6" maxlength="20"
               th:field="*{nickname}">
        <small id="nicknameHelp" class="form-text text-muted">
          공백없이 문자와 숫자로만 6자 이상 20자 이내로 입력하세요. 가입 후 변경할 수 있습니다.
        </small>
        <small class="invalid-feedback">닉네임을 입력하세요.</small>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname
          Error</small>
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input id="email" type="email" class="form-control" autocomplete="off" placeholder="Email..."
               aria-describedby="emailHelp"
               required
               th:field="*{email}">
        <small class="invalid-feedback">이메일을 입력하세요.</small>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
          Error</small>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input id="password" type="password" class="form-control" autocomplete="off" placeholder="Password..."
               aria-describedby="passwordHelp"
               required minlength="8" maxlength="50"
               th:field="*{password}">
        <small id="passwordHelp" class="form-text text-muted">
          비밀번호는 8자 이상 50자 이내로 입력하세요. 특수기호를 사용할 수 있습니다.
        </small>
        <small class="invalid-feedback">비밀번호를 입력하세요</small>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
          Error</small>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit"
                aria-describedby="submitHelp">가입하기
        </button>
        <small id="submitHelp" class="form-text text-muted">
          <a href="#">약관</a>에 동의하시면 가입하기 버튼을 클릭하세요.
        </small>
      </div>
    </form>
  </div>
  <footer>
    <div class="row justify-content-center">
      <img class="mb-2 mr-2" src="/static/images/logo_transparent.png"
           th:src="@{/images/logo_transparent.png}" alt="" width="20" height="20">
      <small class="d-block mb-3 text-muted">anytime, everywhere &copy; 2020</small>
    </div>
</footer>
</div>
<script th:inline="javascript">
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    }())
</script>
<script th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"
        src="/webjars/jquery/3.5.1/jquery.slim.min.js"></script>
<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
        src="/webjars/popper.js/1.16.0/popper.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"
        src="/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js"></script>
</body>
</html>
