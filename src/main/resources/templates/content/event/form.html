<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default-layout}">
<body class="bg-light">
<th:block layout:fragment="content">
<div th:replace="fragment/study :: study-banner"></div>
<div class="container">
  <div th:replace="fragment/event :: event-form (mode='new', action='/study/' + ${study.path} + '/new-event/')"></div>
</div>
</th:block>
<div layout:fragment="customScript">
  <th:block th:replace="fragment/form-validate-script :: form-validate-script"></th:block>
  <th:block th:replace="fragment/study :: editor-script"></th:block>
</div>
</body>
</html>
