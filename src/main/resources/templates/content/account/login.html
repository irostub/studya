<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default-layout}">
<body>
<div layout:fragment="content" class="container">
  <div class="py-5 text-center">
    <p class="lead">스터디야</p>
    <h3>로그인</h3>
  </div>
  <div class="alert alert-danger" role="alert" th:if="${param.error}">
    <p>닉네임과 패스워드가 정확하지 않습니다.</p>
    <p><a th:href="@{/find-id}">아이디 찾기</a></p>
    <p><a th:href="@{/find-password}">패스워드 찾기</a></p>
  </div>
  <div class="row justify-content-center">
    <form class="needs-validation col-sm-6" th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="username">닉네임</label>
        <input id="username" type="text" class="form-control" name="username" autocomplete="off" placeholder="Nickname..."
               aria-describedby="username"
               required minlength="6" maxlength="20">
        <small id="nicknameHelp" class="form-text text-muted">
          가입할 때 사용한 닉네임을 입력하세요.
        </small>
        <small class="invalid-feedback">닉네임을 입력하세요.</small>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input id="password" type="password" class="form-control" name="password" autocomplete="off" placeholder="Password..."
               aria-describedby="passwordHelp"
               required minlength="8" maxlength="50">
        <small id="passwordHelp" class="form-text text-muted">
          비밀번호가 기억나지 않는다면, <a th:href="@{/email-login}">비밀번호 없이 로그인하기</a>
        </small>
        <small class="invalid-feedback">비밀번호를 입력하세요</small>
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-block" type="submit"
                aria-describedby="submitHelp">로그인
        </button>
        <small id="submitHelp" class="form-text text-muted">
          스터디야에 처음 오신다면 <a th:href="@{/sign-up}">계정을 먼저 만드세요.</a>
        </small>
      </div>
    </form>
  </div>
</div>
</body>
</html>
